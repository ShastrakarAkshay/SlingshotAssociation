<section id="support">
  <div class="container mb-5">
    <h1 class="title text-center">Developer Contact</h1>
    <div class="row mt-5 justify-content-center text-center">
      <div class="col-sm-6">
        <div class="img-area">
          <img src="./assets/images/members/akshay_dev.jpg" alt="" />
        </div>
        <h4 class="mt-3 member-name">
          <strong>Mr. Akshay Shalikram Shastrakar</strong>
        </h4>
        <span class="text-info font-weight-bold">(Software Developer)</span><br />
        <span>akshay.shastrakar1@gmail.com</span><br />
        <span>9767986750</span>
        <div class="social-icons mt-3">
          <i class="fa fa-phone ml-3 mr-3 icon-circle" matTooltip="9767986750" matTooltipPosition="above"></i>
          <i
            class="fa fa-envelope ml-3 mr-3 icon-circle"
            matTooltip="akshay.shastrakar1@gmail.com"
            matTooltipPosition="above"
          ></i>
          <i class="fa fa-facebook ml-3 mr-3 icon-circle" matTooltip="facebook" matTooltipPosition="above"></i>
        </div>
      </div>
    </div>
    <form [formGroup]="enquiryForm">
      <div class="row justify-content-center mt-5">
        <div class="col-sm-6">
          <h3 class="text-center">Ask Question?</h3>
          <div class="form-group">
            <textarea rows="4" cols="50" class="form-control" placeholder="enter message" formControlName="message">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <input
          type="button"
          mat-raised-button
          class="btn sling-btn pl-3 pr-3"
          name="clear"
          value="Send"
          [disabled]="!enquiryForm.valid"
        />
      </div>
    </form>
  </div>
</section>
