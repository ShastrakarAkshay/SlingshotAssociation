<div *ngIf="type==='confirm'">
    <mat-dialog-content>
        <h4 class="text-center">{{message}}</h4>
    </mat-dialog-content>
    <div class="text-right mt-2">
        <button mat-stroked-button class="btn" [mat-dialog-close]="true">Yes</button>
        <button mat-stroked-button class="btn ml-3" (click)="close()">No</button>
    </div>
</div>

<div class="text-center p-2" *ngIf="type==='register'">
    <h1>Successfully Registered !!</h1>
    <h5>Once it gets approved you will get notified.</h5>
    <h5>Thank You!</h5>
    <button class="btn mt-4" style="background-color: #ff8b23; color: #fff;" mat-button [mat-dialog-close]="true">OK</button>
</div>
