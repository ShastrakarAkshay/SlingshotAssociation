<section id="refree-panel" class="admin-panel">
  <div class="row justify-content-between">
    <div class="col-8">
      <h2>
        <strong
          ><i class="fa fa-gg-circle mr-2" aria-hidden="true"></i>Referee
          <span class="badge badge-primary">{{
            refreeData.length
          }}</span></strong
        >
      </h2>
    </div>
    <div class="col-4">
      <button (click)="addRefree()" class="btn sling-btn pull-right">
        <i class="fa fa-plus" aria-hidden="true"></i
        ><span class="ml-2 d-hide">Add Referee</span>
      </button>
    </div>
  </div>
  <div
    class="data-table mt-3 mb-5 table-responsive"
    style="border: 1px solid #00000017"
  >
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="table-hover data-table"
      width="100%"
      style="min-width: 1000px"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="index">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="bg-dark text-white"
        >
          #
        </th>
        <td mat-cell *matCellDef="let element; let i = index" width="10%">
          {{ element.index }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="bg-dark text-white"
        >
          Name
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          width="20%"
          class="empNameLink pointer text-capitalize"
        >
          <span (click)="editRefree(element)">{{ element.name }}</span>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="bg-dark text-white"
        >
          Email
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          width="30%"
          class="text-lowercase"
        >
          {{ element.email }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="mobile">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="bg-dark text-white"
        >
          Mobile
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          width="15%"
          class="text-capitalize"
        >
          {{ element.mobile }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="district">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="bg-dark text-white"
        >
          District
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          width="15%"
          class="text-capitalize"
        >
          {{ element.district }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Action
        </th>
        <td mat-cell *matCellDef="let element" width="15%">
          <div class="row p-2">
            <a
              class="btn text-info pointer"
              (click)="editRefree(element)"
              matTooltip="Edit"
              matTooltipPosition="above"
              ><i class="fa fa-pencil"></i
            ></a>
            <a
              class="btn text-danger pointer"
              (click)="deleteRefree(element.id)"
              matTooltip="Delete"
              matTooltipPosition="above"
              ><i class="fa fa-trash text-danger"></i
            ></a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns; let i = index"
      ></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]"
    >
    </mat-paginator>
  </div>
</section>

<div *ngIf="showSpinner">
  <app-spinner></app-spinner>
</div>
