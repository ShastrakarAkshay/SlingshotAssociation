<section id="enquiries">
    <div class="">
        <h2><strong><i class="fa fa-gg-circle mr-2" aria-hidden="true"></i>Enquiries <span
                    class="badge badge-primary">{{enquiries.length}}</span></strong></h2>
    </div>
    <div class="data-table mt-4 mb-5 table-responsive" style="border:1px solid #00000017;">
        <table mat-table [dataSource]="dataSource" matSort class="table-hover data-table" width="100%" style="min-width: 1000px;">

            <ng-container matColumnDef="index">
                <th mat-sort-header mat-header-cell *matHeaderCellDef class="bg-dark text-white"> # </th>
                <td mat-cell *matCellDef="let element; let i = index" width="5%"> {{element.index}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef class="bg-dark text-white"> Name </th>
                <td mat-cell *matCellDef="let element" width="15%" class="empNameLink pointer text-capitalize">
                    {{element.firstName}} {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-sort-header mat-header-cell *matHeaderCellDef class="bg-dark text-white"> Email </th>
                <td mat-cell *matCellDef="let element" width="15%" class="text-lowercase"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="mobile">
                <th mat-sort-header mat-header-cell *matHeaderCellDef class="bg-dark text-white"> Mobile </th>
                <td mat-cell *matCellDef="let element" width="10%" class="text-capitalize"> {{element.mobile}} </td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-sort-header mat-header-cell *matHeaderCellDef class="bg-dark text-white"> Message </th>
                <td mat-cell *matCellDef="let element" width="40%" class="text-capitalize"> {{element.message}} </td>
            </ng-container>

            <ng-container matColumnDef="action" class="pull-right">
                <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">Action</th>
                <td mat-cell *matCellDef="let element" width="5%">
                    <div class="row p-2">
                        <a class="btn text-danger pointer" (click)="deleteEnquiryById(element.id)" matTooltip="Delete"
                            matTooltipPosition="above"><i class="fa fa-trash text-danger"></i></a>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
        </table>
        <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]">
        </mat-paginator>
    </div>

    <div *ngIf="showSpinner">
        <app-spinner></app-spinner>
    </div>
</section>
