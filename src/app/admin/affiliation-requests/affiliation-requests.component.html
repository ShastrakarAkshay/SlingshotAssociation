<section id="approval">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-8 col-md-4">
                <h2><strong>Approval Requests</strong></h2>
            </div>
            <div class="col-4 col-md-4">
                <input type="text" class="form-control" placeholder="Search..." #searchKey (keyup)="filterResult(searchKey.value)">
            </div>
        </div>

        <div class="data-table shadow mt-3 mb-5">
            <table mat-table [dataSource]="dataSource" matSort class="table-hover data-table" width="100%">

                <!-- Position Column -->
                <ng-container matColumnDef="index">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef class="bg-light"> Sr. No. </th>
                    <td mat-cell *matCellDef="let element; let i = index" width="10%"> {{i+1}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef class="bg-light"> Name </th>
                    <td mat-cell *matCellDef="let element" width="40%" class="empNameLink pointer">
                        {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef class="bg-light"> Requested For </th>
                    <td mat-cell *matCellDef="let element" width="30%"> {{element.requestedDistrict.name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="bg-light">Action</th>
                    <td mat-cell *matCellDef="let element" width="20%">
                        <div class="row p-2">
                            <a class="btn text-info pointer" (click)="getPersonInfo(element)">View</a>
                            <a class="btn text-danger pointer" (click)="getPersonInfo(element)">Delete</a>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
            </table>
            <mat-paginator [length]="100 " [pageSize]="5 " [pageSizeOptions]="[5, 10, 25, 50] " showFirstLastButtons>
            </mat-paginator>
        </div>

        <div *ngIf="showSpinner ">
            <ngx-spinner bdOpacity="0.3 " bdColor="#00000030 " size="default " color="#581f87 " type="ball-pulse-sync " [fullScreen]="true ">
            </ngx-spinner>
        </div>
    </div>

</section>
