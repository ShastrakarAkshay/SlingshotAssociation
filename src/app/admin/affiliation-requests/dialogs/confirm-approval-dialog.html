<mat-dialog-content>
    <h4 class="text-center">Do you want to approve this user?</h4>
</mat-dialog-content>
<div class="text-right mt-2">
    <button mat-stroked-button class="btn" (click)="approve()">Yes</button>
    <button mat-stroked-button class="btn ml-3" (click)="close()">No</button>
</div>
